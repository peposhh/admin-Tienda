<app-sidebar></app-sidebar>


<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo lista todos los clientes de la tienda.</p>

    </div>
</div>

<form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">

    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de cliente</h5>
        </div>
        <div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Nombres</label>
                    <input class="form-control" type="text" placeholder="Nombre completos" required name="nombres"
                        [(ngModel)]="cliente.nombres">
                </div>
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Apellidos</label>
                    <input class="form-control" type="text" placeholder="apellidos completos" required name="apellidos"
                        [(ngModel)]="cliente.apellidos">
                </div>
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Correo electrónico</label>
                    <input class="form-control" type="text" placeholder="Email" name="email"
                        [(ngModel)]="cliente.email">
                </div>

                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Telefono</label>
                    <input class="form-control" type="text" placeholder="Telefono" name="telefono"
                        [(ngModel)]="cliente.telefono">
                </div>
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Fecha nacimiento</label>
                    <input class="form-control" type="date" placeholder="Fecha nacimiento" name="f_nacimiento"
                        [(ngModel)]="cliente.f_nacimiento">
                </div>
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">DNI</label>
                    <input class="form-control" type="text" placeholder="DNI" name="rut" [(ngModel)]="cliente.rut">
                </div>

                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label" required="">Genero</label>
                    <select class="form-control custom-select" id="" name="genero" [(ngModel)]="cliente.genero">
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="card-footer ">
            <button class="btn btn-primary mr-3">Crear cliente</button>
            <a [routerLink]="['/panel/clientes']" class="btn btn-warning">Regresar</a>
        </div>
    </div>
</form>
